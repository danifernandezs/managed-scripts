file: script.sh
name: retrieve-pdb
description: Retrieve PDBs from namespaces
author: Daniel Fernandez
allowedGroups:
  - CEE
  - SREP
rbac:
  clusterRoleRules:
    - verbs:
        - get
        - list
      apiGroups:
        - ''
      resources:
        - namespaces
    - verbs:
        - get
        - list
      apiGroups:
        - "policy"
      resources:
        - poddisruptionbudgets

envs:
  - key: namespace
    description: namespace/s where to retrieve and display the PDBs
    optional: true

language: bash
